<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css"  href="public/style.css">

<body>

<h2>HTML Forms</h2>

<form class="form-group" action="/action_page.php">
  <label for="name">Full name:</label><br>
  <input type="text" id="name" name="name" value="John Doe"><br>
  <label for="userName">User name:</label><br>
  <input type="text" id="userName" name="userName" value="jdoe"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" value="jdoe@email.com"><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password" value="*******"><br><br>
 
  <label for="address">Address:</label><br>
  <input type="street" 
         class="form-control" 
         id="autocomplete" 
         placeholder="Street">
  
  <input type="city" 
         class="form-control" 
         id="inputCity" 
         placeholder="City">
  
  <input type="state" 
         class="form-control" 
         id="inputState" 
         placeholder="State">
  
  <input type="zip" 
         class="form-control" 
         id="inputZip" 
         placeholder="Zip">
  
  <input type="county" 
         class="form-control" 
         id="inputCounty" 
         placeholder="County">
  
  <input type="country" 
         class="form-control" 
         id="inputCountry" 
         placeholder="Country">
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
